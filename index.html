  <input type="file" style="display:none;" id="imageInput" accept="image/*">
  
  <script>
 //  document.body.contentEditable = true;
  
  document.getElementById('shr').addEventListener('click', async () => {
  try {
  const canvas = await html2canvas(document.body, { useCORS: true });
  const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
  
  if (navigator.canShare && navigator.canShare({ files: [new File([blob], 'page.png', { type: 'image/png' })] })) {
  const file = new File([blob], 'page.png', { type: 'image/png' });
  await navigator.share({
  files: [file],
  title: 'Shared Page',
  text: 'Check out this page snapshot!'
  });
  } else {
  alert('Web Share API not supported or cannot share images.');
  }
  } catch (error) {
  console.error('Error sharing:', error);
  }
  });
  </script>
  
  
  <script>
  let bi = {};
  let bii=[];
  async function fetbi() {
  let x = await fetch("https://microintel.github.io/fakeres/bico.json");
  let xj = await x.json();
  
  if (Array.isArray(xj)) {
  xj.forEach((item) => {
  bi[item.name] = item.download_url;
  bii.push(item.download_url);
  });
  } else {
  console.error("GitHub API error:", xj);
  Swal.fire("Error loading icons", xj.message || "Unknown error", "error");
  }
  }
  
  fetbi();
  
  document.getElementById('bico').addEventListener('click', async () => {
  if (Object.keys(bi).length === 0) {
  await fetbi();
  }
  
  const { value: selectedKey } = await Swal.fire({
  title: 'Select a bank Icon',
  input: 'select',
  inputOptions: Object.keys(bi),
  inputPlaceholder: 'Select',
  showCancelButton: true,
  });
  
  if (selectedKey) {
 // Swal.fire(`You selected: ${selectedKey}`);
  document.getElementById("bico").src = bii[selectedKey];
  }
  });
  </script>
  
  <script>
  const fileInput = document.getElementById('imageInput');
  const imgElement = document.getElementById('pre');
  const button = document.getElementById('lpro');
  
  // Trigger file input when button is clicked
  button.addEventListener('click', function() {
  fileInput.click();
  });
  
  // Load image when file is selected
  fileInput.addEventListener('change', function() {
  if (fileInput.files && fileInput.files[0]) {
  const reader = new FileReader();
  
  reader.onload = function(e) {
  imgElement.src = e.target.result;
  }
  
  reader.readAsDataURL(fileInput.files[0]);
  }
  });
  </script>
